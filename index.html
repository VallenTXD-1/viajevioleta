<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Viaje Violeta - Ale</title>
    <link rel="icon" href="images/html_logo_300x300.png">
    <meta name="description" content="Viaja cómoda y segura con Ale, tu conductora de confianza.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Viaje Violeta 👑</h1>
        <h2>¡Hola! soy Ale, tu conductora de confianza</h2><img src="fusion-removebg-preview.png" alt="car" class="image-right" width="280" height="140">
    </header>
    <main>
    <div class="contact-phone">
        <h2>Llámame o guarda mi número: <a href="tel:+528118860099">+52 8118860099 💜</a></h2>
    </div>
    

        <form id="contactForm" action="https://formspree.io/f/mvgpnvev" method="POST">
            <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
            <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
            <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar</button>
        </form>
        <h2>Registra tus datos para una mejor atención, (opcional)</h2>
        <p class="confirmation hidden" id="confirmationMessage">💜 Gracias, ¡Bye! 💜</p>


        <div class="image-container">
            <div class="image-section left">
                <h3>Amigas, servicio privado y sólo para mujeres</h3>
                <img src="images/01.jpg" alt="Amigas, servicio privado y sólo para mujeres" width="600" height="500">
            </div>
        
            <div class="image-section right">
                <h3>Mi Nave, cómoda y discreta</h3>
                <img src="images/02.jpg" alt="Coche limpio, cómodo y discreto" width="600" height="600">
            </div>
        </div>
    
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Remove the preventDefault to allow the form to be submitted
            // event.preventDefault(); // Evita el envío del formulario

            // Muestra la animación del corazón y el mensaje de confirmación
            document.getElementById('heartAnimation').classList.remove('hidden');
            document.getElementById('confirmationMessage').classList.remove('hidden');

            // Oculta el formulario después del envío
            document.getElementById('contactForm').classList.add('hidden');
        });
    </script>
</body>
</html>
