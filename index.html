<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Violeta - Ale</title>

    <meta name="description" content="Viaja cómoda y segura con Ale, tu conductora de confianza.">

    <link rel="stylesheet" href="styles.css">
    <link rel="Icon" href="html_logo_300x300.png" type= "image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #7D3C98;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        form input, form button {
            width: 100%;
            padding: 15px;  /* Increased padding for mobile-friendly inputs */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1em;  /* Slightly larger font for mobile readability */
        }

        form button {
            background-color: #7D3C98;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #5b2970;
        }

        .hidden {
            display: none;
        }

        .heart-animation {
            width: 100px;
            margin: 20px auto;
        }

        .confirmation {
            color: #7D3C98;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .image-section {
            margin: 20px 0;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .contact-phone {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .contact-phone a {
            color: #7D3C98;
            text-decoration: none;
        }

        .contact-phone a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Viaje Violeta 👑</h1>
        <p>¡Hola! soy Ale, tu conductora de confianza</p>
    </header>

    <main>     
        <h2>Registra tus Datos (opcional)</h2>
        <form id="contactForm" action="https://formspree.io/f/mvgpnvev" method="POST">
            <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
            <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
            <input type="tel" id="phone" name="phone" placeholder="Teléfono" pattern="[0-9]{10}" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="contact-phone">
            <p>Llámame: <a href="tel:+528118860099">+52 8118860099</a></p>
        </div>
         <img src="pinkvioletbeigein.jpg" alt="Corazón" class="heart-animation hidden" id="heartAnimation">
        <p class="confirmation hidden" id="confirmationMessage">💜 Gracias, me pondré en contacto en breve, ¡Bye! 💜</p>

       
        <!-- Sección de imágenes -->
        <div class="image-section">
            <h3>Amigas, servicio privado y sólo para mujeres</h3>
            <img src="01.jpg" alt="Amigas, servicio privado y sólo para mujeres">
        </div>

        <div class="image-section">
            <h3>Mi Nave, cómoda y discreta</h3>
            <img src="02.jpg" alt="Coche limpio, cómodo y discreto">
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Allow the form to be submitted as usual
            // Muestra la animación del corazón y el mensaje de confirmación
            document.getElementById('heartAnimation').classList.remove('hidden');
            document.getElementById('confirmationMessage').classList.remove('hidden');

            // Oculta el formulario después del envío
            document.getElementById('contactForm').classList.add('hidden');
        });
    </script>
</body>
</html>
